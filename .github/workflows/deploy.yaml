name: Deploy to Azure app

on:
  push:
    branches:
      - dev

permissions:
  id-token: write
  contents: read

env:
  SOLUTION_NAME: Andishi.sln
  PROJECT_PATH: Andishi.API/Andishi.API.csproj
  BUILD_CONFIG: Release
  AZURE_WEBAPP_NAME: andishi
  AZURE_RESOURCE_GROUP: andishi_group

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ❗ CORRECT AZURE LOGIN STEP
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      # EF Core tools and migrations
      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Run Database Migrations
        run: dotnet ef database update --connection "${{ secrets.NEON_CONNECTION_STRING }}" --project ${{ env.PROJECT_PATH }}
        env:
          DOTNET_ENVIRONMENT: Development

      - name: Publish application
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration ${{ env.BUILD_CONFIG }} --output ./publish

      # ❗ REMOVE the `Create deployment artifact` step as it's not needed.

      # ❗ ADD THE AZURE WEB APP DEPLOYMENT STEP
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: './publish' # Deploys the published folder directly